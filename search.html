<style>
  .search-results-header {
    margin-bottom: 2em;
  }

  .search-results-header h1 {
    margin-bottom: 0.5em;
  }

  .search-results-header p {
    font-size: 1.2em;
    color: #555;
  }

  #search-results-container {
    margin-bottom: 2em;
  }

  .search-result {
    padding: 1em;
    margin-bottom: 1.5em;
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    transition: transform 0.2s;
  }

  .search-result:hover {
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }

  .search-result-title {
    font-size: 1.4em;
    margin-bottom: 0.5em;
  }

  .search-result-title a {
    color: #2a7de1;
    text-decoration: none;
  }

  .search-result-title a:hover {
    text-decoration: underline;
  }

  .search-result-snippet {
    font-size: 0.95em;
    color: #333;
    margin-bottom: 0.5em;
  }

  .search-result-url {
    font-size: 0.85em;
    color: #6c757d;
  }

  .loading {
    text-align: center;
    padding: 2em;
  }

  .loading-spinner {
    display: inline-block;
    width: 40px;
    height: 40px;
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-radius: 50%;
    border-top: 4px solid #2a7de1;
    animation: spin 1s linear infinite;
    margin-bottom: 1em;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  #no-results {
    text-align: center;
    padding: 2em;
  }

  .search-suggestions {
    margin-top: 2em;
  }

  .search-suggestions h3 {
    margin-bottom: 1em;
  }

  .search-suggestions ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 15px;
  }

  .search-suggestions li a {
    display: inline-block;
    background: #f8f9fa;
    color: #2a7de1;
    padding: 10px 15px;
    border-radius: 20px;
    text-decoration: none;
    transition: background 0.2s;
  }

  .search-suggestions li a:hover {
    background: #e9ecef;
    text-decoration: none;
  }
</style>
